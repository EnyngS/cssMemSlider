<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>cssMemSlider</title>
  </head>
  <body>
    <div class="container">
      <input type="radio" name="1" id="item1" checked />
      <input type="radio" name="1" id="item2" />
      <input type="radio" name="1" id="item3" />
      <input type="radio" name="1" id="item4" />
      <input type="radio" name="1" id="item5" />
      <div class="slider">
        <div class="slides item1"></div>
        <div class="slides item2"></div>
        <div class="slides item3"></div>
        <div class="slides item4"></div>
        <div class="slides item5"></div>
      </div>
      <div class="controls">
        <label class="label1" for="item1"></label>
        <label class="label2" for="item2"></label>
        <label class="label3" for="item3"></label>
        <label class="label4" for="item4"></label>
        <label class="label5" for="item5"></label>
      </div>
    </div>
  </body>
</html>
